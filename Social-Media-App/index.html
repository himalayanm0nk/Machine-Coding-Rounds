<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD BASICS</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <h1>Social Media App</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="">Write Your Post here</label>
                <br>
                <textarea name="" id="input" cols="30" rows="10"></textarea> <br>
                <div id="msg"></div>
                <button type="submit">Post</button>
                
            </form>
        </div>
        <div class="right">
            <h3>Your Post Here</h3>
            <div id="posts">
                <div><p>Post 1</p>
                    <span id="options">
                        <i onclick="editPost(this)" class="ri-edit-box-line"></i>
                        <i  onclick="deletePost(this)" class="ri-chat-delete-line"></i>
                    </span></div>
                    <div><p>Post 2</p>
                        <span id="options">
                            <i onclick="editPost(this)" class="ri-edit-box-line"></i>
                            <i  onclick="deletePost(this)" class="ri-chat-delete-line"></i>
                        </span></div>

            </div>
        </div>
    </div>
</body>
<script src="logic.js"></script>
</html>
